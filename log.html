<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card {
            width: 300px;
            margin: auto;
            margin-top: 10vh;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header text-center">
                <h3>Create an Account</h3>
            </div>
            <div class="card-body">
                <form id="signup-form">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" id="username" class="form-control" placeholder="Enter your username">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" id="email" class="form-control" placeholder="Enter your email">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" id="password" class="form-control" placeholder="Enter your password">
                    </div>
                    <div class="mb-3">
                        <label for="confirm-password" class="form-label">Confirm Password</label>
                        <input type="password" id="confirm-password" class="form-control" placeholder="Confirm your password">
                    </div>
                    <button type="button" class="btn btn-primary w-100" onclick="signUp()">Sign Up</button>
                </form>
                <div class="mt-3" id="message"></div>
            </div>
        </div>
    </div>

    <script>
        function signUp() {
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const message = document.getElementById('message');

            if (!username || !email || !password || !confirmPassword) {
                message.innerHTML = '<div class="alert alert-danger">All fields are required.</div>';
                return;
            }

            if (password !== confirmPassword) {
                message.innerHTML = '<div class="alert alert-danger">Passwords do not match.</div>';
                return;
            }

            message.innerHTML = '<div class="alert alert-success">Account created successfully!</div>';

            setTimeout(() => {
                window.location.href = "index1.html"; // Replace with the actual page URL
            }, 500);
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
