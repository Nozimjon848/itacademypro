<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .profile-card {
            width: 350px;
            margin: auto;
            margin-top: 10vh;
            text-align: center;
        }
        .profile-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card profile-card">
            <div class="card-body">
                <img src="https://avatars.mds.yandex.net/i?id=e28e51e77f2c877b83510778fad45f3d103c06a9-5704191-images-thumbs&n=13" alt="Profile Picture" class="profile-img mb-3">
                <h3 id="profile-username">Username</h3>
                <p id="profile-email">email@example.com</p>
                <button class="btn btn-primary w-100" onclick="editProfile()">Edit Profile</button>
            </div>
        </div>
    </div>

    <script>
        function editProfile() {
            const newUsername = prompt("Enter new username:", "Username");
            const newEmail = prompt("Enter new email:", "email@example.com");

            if (newUsername) {
                document.getElementById('profile-username').textContent = newUsername;
            }

            if (newEmail) {
                document.getElementById('profile-email').textContent = newEmail;
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
